<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine Cat Classifier</title>
</head>
<body>
  <h2>Cat Classifier</h2>
  <button onclick="init()">Start Camera</button>
  <div id="webcam-container"></div>
  <h3 id="label-container">Waiting...</h3>

  <!-- Load TensorFlow.js and Teachable Machine library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "cat_model/"; // path to your unzipped model folder

    let model, webcam, maxPredictions;

    async function init() {
      // Load the model
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      maxPredictions = model.getTotalClasses();

      // Setup webcam for back camera
      const flip = false; // no flip for back camera
      webcam = new tmImage.Webcam(400, 400, flip);
      await webcam.setup({ facingMode: "environment" }); // back camera
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

        async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // Log raw probabilities (for debugging)
      console.log(prediction);

      // Create a readable string of probabilities
      let resultText = "";
      prediction.forEach(p => {
        resultText += `${p.className}: ${(p.probability * 100).toFixed(1)}%  `;
      });

      // Pick highest class
      let highest = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) highest = prediction[i];
      }

      // Add most likely class to display
      resultText += `\nðŸ‘‰ Most likely: ${highest.className}`;

      document.getElementById("label-container").innerText = resultText;
    }

  </script>
</body>
</html>
